<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-v4/bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/forget-password.css">
    <title>Forget Password</title>


</head>

<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <nav class="nav p-3 justify-content-md-between">
                <div class="logo">
                   <!-- Insert Logog Here-->
                </div>


                <div class="register">
                    <p>You don't have an account <a href="/app/register/">Register now!</a></p>
                </div>
            </nav>

            <div class="container">
                <div class="user-form d-flex flex-column">
                    <div class="">
                        <div class="image">
                            <img src="/assets/image/forgetPassword.jpg" alt="">
                            <h3>Forget Your password ?</h3>
                            <p class="">Enter your email and you will receive a code to verify your account</p>
                        </div>

                        <div class="form">
                            <form action="">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="e.g useremail@gmail.com"
                                        name="user-email" id="email">
                                    <button type="button" name="send" id="btn-send" class="btn btn-primary d-block form-control">send email</button> 
                                    <a href="/app/login/" class="link-back">
                                        <span class="entiti-back">&lt;</span> Back to login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/bootstrap-v4/bootstrap-4.6.2-dist/js/popper.min.js "></script>
    <script src="/assets/bootstrap-v4/bootstrap-4.6.2-dist/js/jquery-3.6.4.min.js "></script>
    <script src="/assets/bootstrap-v4/bootstrap-4.6.2-dist/js/bootstrap.js "></script>
    <script src="/assets/pages/index.js"></script>

</body>

</html>
