<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/bootstrap-v4/bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/asset/css/code.css">
    <title>Verify code</title>
</head>

<body >

    <div class="container bg-white shadow ">
        <div class="user-form p-3  d-flex justify-content-center align-items-center flex-column">

            <!-- Icon -->
            <div class="icon">
                <img src="/asset/images/secure-password.png" alt="secure password image" class="secure-image">
            </div>
            <!-- Title -->
            <div class="title">
                <h4 class="title">Verify your code</h4>
            </div>

            <!-- P -->
            <p class="text-muted text-center">We have send a code to your email
                <br> <span class="email"
                    id="user-email">nor*****0@gmail.com</span></p>
            <!-- Form -->
            <div class="form">
                <form action="#">
                    <input type="text" maxlength="1" pattern="\d" name="N1" class="form-control" oninput="NextInput(this,event)" onkeydown="GoBack(this, event)" required>
                    <input type="text" maxlength="1" pattern="\d" name="N2" class="form-control" oninput="NextInput(this,event)" onkeydown="GoBack(this, event)" required>
                    <input type="text" maxlength="1" pattern="\d" name="N3" class="form-control" oninput="NextInput(this,event)" onkeydown="GoBack(this, event)" required>
                    <input type="text" maxlength="1" pattern="\d" name="N4" class="form-control" oninput="NextInput(this,event)" onkeydown="GoBack(this, event)" required>
                    <input type="text" maxlength="1" pattern="\d" name="N5" class="form-control" oninput="NextInput(this,event)" onkeydown="GoBack(this, event)" required>
                    <input type="text" maxlength="1" pattern="\d" name="N6" class="form-control" oninput="NextInput(this,event)" onkeydown="GoBack(this, event)" required>
                    <br>
                    <br>
                    <!-- Btn -->
                    <button class="btn btn-primary">Send</button>
                </form>
            </div>

            <!-- Link -->
            <div class="link">
                <p class="">didn't recieve code? <a href="#">Resend</a> </p>
            </div>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/asset/bootstrap-v4/bootstrap-4.6.2-dist/js/popper.min.js "></script>
    <script src="/asset/bootstrap-v4/bootstrap-4.6.2-dist/js/jquery-3.6.4.min.js "></script>
    <script src="/asset/bootstrap-v4/bootstrap-4.6.2-dist/js/bootstrap.js "></script>
    <script src="/asset/js/code/index.js"></script>
</body>

</html>
