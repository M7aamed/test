<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-v4/bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="/assets/image/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/homeStyle.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Quizer</title>
</head>

<body>
    <div class="container-fluid mt-5">
        
            <div class="modal-dialog mt-5">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="Q">Q. </h3>
                    </div>

                    <div class="modal-body" >
                        <div class="quiz" data-toggle="buttons">
                            <label class="element-animation1 btn btn-lg btn-info btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><input type="radio" name="q_answer" value="1"><span class="answer-animation ans"></span></label>
                            <label class="element-animation2 btn btn-lg btn-info btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><input type="radio" name="q_answer" value="2"><span class="answer-animation ans"></span></label>
                            <label class="element-animation3 btn btn-lg btn-info btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><input type="radio" name="q_answer" value="3"><span class="answer-animation ans"></span></label>
                            <label class="element-animation4 btn btn-lg btn-info btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><input type="radio" name="q_answer" value="4"><span class="answer-animation ans"></span></label>
                            <p class="warring text-danger">You must choose an answer</p>
                        </div>

                        <div class="arrow mt-5">
                            <div class="d-flex justify-content-between">
                                <label id="prev" class="btn btn-danger "><span><i class="zmdi zmdi-arrow-left zmdi-hc-lg" ></i></span>Previous</label>
                                <label id="count" class="text-black-50"><span class="now">0</span> &#47; <span class="total">0</span></label>
                                <label id="next" class="btn btn-success "><span class="btn-text">Next</span><span><i class="zmdi zmdi-arrow-right zmdi-hc-lg"></i></span></label>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        
    </div>

    






    <script src="/assets/bootstrap-v4/bootstrap-4.6.2-dist/js/popper.min.js "></script>
    <script src="/assets/bootstrap-v4/bootstrap-4.6.2-dist/js/jquery-3.6.4.min.js "></script>
    <script src="/assets/bootstrap-v4/bootstrap-4.6.2-dist/js/bootstrap.js "></script>
    <script src="/assets/pages/home.js"></script>
</body>

</html>
